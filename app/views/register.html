
<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="warnings col-xs-8">
                <h2><a href="#/home"><img src="resources/logo.png"/></a>Register</h2>
                <hr class="divider">
                <p ng-show="status">{{status}}</p>
            </div>
        </div>
        <div class="row">
            <div class="authentication-form col-xs8">
                <form>
                    <div class="form-group">
                        <input type="email" ng-model="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="password" class="form-control" placeholder="Password">
                    </div>
                    <button ng-click="register()" class="btn btn-default"><span id="formsubmitbutton" onclick="ButtonClicked()">Register</span></button>
                    <a href="#/login" class="btn btn-link">Cancel</a>
                </form>
                <div id="buttonreplacement" style="margin-left: 40%;  display:none;">
                    <img src="resources/spinner.gif"  width="80px" height="80px" alt="loading...">
                </div>
            </div>
        </div>
    </div>
</div>

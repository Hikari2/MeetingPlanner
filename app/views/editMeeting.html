<div ng-include src="'views/navbar.html'" ng-controller="AuthenticationCtrl" ></div>
<div class="editMeeting">
    <section class="top container">
        <div class="row optionBar">
        </div>
    </section >
    <section class="main container">
        <div class="row">
            <div class="leftPanel col-xs-6 col-sm-4">
                <div class="activityQueue">
                    <button type="button" class="btn btn-default" ng-click="addActivity()">+ Add activity</button>
                    <table class="table-bordered">
                        <tr class="pendingActivity" ng-repeat="activity in parkedActivities" ng-model="parkedActivities" data-drop="true" jqyoui-droppable="{index: {{$index}}}">
                            <td class="length .col-md-4">{{activity.getLength()}} min</td>
                            <td class="title {{getActivityType(activity._typeid)}} .col-md-8" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="parkedActivities" jqyoui-draggable="{index: {{$index}}}"><p>{{activity._name}}</p>{{activity._description}}</td>
                        </tr>
                        <tr class="filler" ng-model="parkedActivities" data-drop="true" jqyoui-droppable="{index: 'activity.length', onDrop: 'dropCallback()'}">
                            <td class="length .col-md-4"></td>
                            <td class="title .col-md-8"></td>
                        </tr>
                        <tr class="bin" ng-model="bin" data-drop="true" jqyoui-droppable="{onDrop: 'dropCallback()'}">
                            <td class="length .col-md-4"><span class="glyphicon glyphicon-trash"></span></td>
                            <td class="title .col-md-8"></td>
                        </tr>
                    </table> 
                </div>
            </div>
            <div class="midPanel col-xs-6 col-sm-4">
                <div class="loadingLogo col-xs-12"><img ng-show="loading" src="resources/spinner.gif" width="80px" height="80px" alt="loading..."></div>
                <div class="col-xs-12"><h2>{{day.getTitle()}}</h2></div>
                <div class="col-xs-12"><p>{{day.getDescription()}}</p></div>
                <div class="col-xs-4"><uib-timepicker ng-model="date" ng-change="setStart(date)" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker></div>
                <div class="activityQueue" g-hide="loading">
                    <table class="table-bordered"> 
                        <tr class="addedActivity" ng-repeat="activity in day._activities"  ng-model="day._activities" data-drop="true" jqyoui-droppable="{index: {{$index}}, onDrop: 'dropCallback()'}">
                            <td class="length .col-md-4">{{formatTime(day.getActivityStart($index))}}</td>
                            <td class="title {{getActivityType(activity._typeid)}} .col-md-8" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="day._activities" jqyoui-draggable="{index: {{$index}}}"><p>{{activity._name}}</p>{{activity._description}}</td>
                        </tr>
                        <tr class="filler" ng-model="day._activities" data-drop="true" jqyoui-droppable="{index: 'activity.length', onDrop: 'dropCallback()'}">
                            <td class="length .col-md-4">{{formatTime(day.getActivityStart(activities.length))}}</td>
                            <td class="title .col-md-8"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

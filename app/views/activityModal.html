
<div class="modal-header">
    <h3 ng-show="!activity" class="modal-title">New activity</h3>
    <h3 ng-show="activity" class="modal-title">Edit activity</h3>
</div>
<div class="modal-body">
    <div id="name" class="col-xs-12">Name: &nbsp<input type="text" ng-model="name"/><div class="error">{{nameError}}</div></div>
    <div id="length" class="col-xs-12">Length: <input type="number" min="0" max="1440" ng-model="length"/> min <div class="error">{{lengthError}}</div></div>
    <div id="type" class="col-xs-5">
        Type: <select class="form-control" ng-model="type">
            <option value="0">{{types[0]}}</option>
            <option value="1">{{types[1]}}</option>
            <option value="2">{{types[2]}}</option>
            <option value="3">{{types[3]}}</option>
        </select>
        <div class="error">{{typeError}}</div>
    </div>
    <div class="col-xs-12">Description: <div class="error">{{descriptionError}}</div></div>
    <div id="description" class="col-xs-12"><textarea rows="6" cols="35" ng-model="Description"></textarea></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

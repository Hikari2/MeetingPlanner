<div ng-include src="'views/navbar.html'" ng-controller="AuthenticationCtrl" ></div>
<div ng-include src="'views/userpageNavbar.html'"  ng-controller="AuthenticationCtrl"></div>
<div class="user-messages">
    <div class="container">
    <div class="row">
        <div class="col-md-3">
            <div ng-include="'views/userprofile.html'"  ng-controller="AuthenticationCtrl"></div>
        </div>
        <div class="col-md-8 col-xs-12 message-list">
            <div ng-show="noMessage" class="no-message">
                <h3>No Message Available</h3>
            </div>
            <ul >
                <li class="display-box" ng-repeat="message in messageList">
                    <div class="row">
                        <div id="message-list-title" class="blocktitle title">
                            <span class="title-1"><strong><em>{{message.Title}}</em></strong> ({{message.Date}} {{message.Time}})</span>
                            <span class="title-2"><a >Edit</a></span>
                        </div>
                        <div class="list-info">
                            <p>{{message.Content}}</p>
                            <!--
                            <div class="footer">
                                <a ng-click="setPersonalInfoViewMore(true)" ng-hide="personalInfoViewMore"> 
                                    View More<img class="view-more-img">
                                </a>
                                <a ng-click="setPersonalInfoViewMore(false)" ng-show="personalInfoViewMore">Close Details</a>
                            </div>-->
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    </div>
</div>

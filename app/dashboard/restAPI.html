<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rest API Google map</title>
    <style>
        #container{
            margin: 0 auto;
            width: 120%;
            height: 120%;
            padding-top: 100px;
        }
    </style>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB3cV_kZHpHPXCSaCvM0iPcUj9tnPLSqmA&sensor=false"></script>
</head>
<body>

<section>

    <div class="container" id="container">

        <p id="showThePositiom">Click and show your location: <button onclick="getLocation()">Get Location</button></p>

        <div id="displayMap"></div>

        <script>
            var myLocation=document.getElementById("showThePostion");
            function getLocation()
            {
                if (navigator.geolocation)
                {
                    navigator.geolocation.getCurrentPosition(showPosition,showError);
                }
                else{
                    myLocation.innerHTML="Please use another browser because your browser can not support Geolocation";
                }

            }
//            we can focuse on different map size by using zoom
            function showPosition(position)
            {
                var latAndLon=position.coords.latitude+","+position.coords.longitude;
//
                alert(latAndLon);

                var img_url="http://maps.googleapis.com/maps/api/staticmap?center="
                        +latAndLon+"&zoom=13&size=750x500&sensor=false";



                document.getElementById("displayMap").innerHTML="<img src='"+img_url+"' />";
//                document.getElementById("displayMap").innerHTML=map;
            }
            document.getElementById("backButton").style.visibility=true;
            function showError(error)
            {
                switch(error.code)
                {
                    case error.PERMISSION_DENIED:
                        myLocation.innerHTML="PERMISSION DENIED";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        myLocation.innerHTML="POSITION UNAVAILABLE";
                        break;
                    case error.TIMEOUT:
                        myLocation.innerHTML="TIMEOUT";
                        break;
                    case error.UNKNOWN_ERROR:
                        myLocation.innerHTML="UNKNOWN ERROR";
                        break;
                }
            }

        </script>

    </div>
</section>
<div class="btn" id="backButton">
    <input type="button" href="/MeetingPlanner/app/index.html#/userpage/settings" value="Back" >
</div>
</body>
</html>

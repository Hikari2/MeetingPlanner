<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload your picture</title>
        <script src="../scripts/uploadImg.js"></script>
    </head>
    <body>
        <div id="preview">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/2000px-User_icon_2.svg.png" id="imghead" width="100" height="100" border="0">
        </div>
        <br>
        <input type="file" onchange="previewImage(this)">
        <br><br>
        <div class="row" align="left">
            <input type="submit" id="formsubmitbutton" value="Submit">
            <input type="button" id="formsubmitbutton" value="Close" onclick="closeTab()">
        </div>
    </body>
</html>

<div class="container" id="tempTry">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="row w">
            <div class="col-md-4">

                <a onclick="uploadImg()" target="_blank">
                    <img class="img-responsive" src={{currentInfo._profilePic}} ng-model="newProfilePic" alt="profile img" id="originalImage" href="#/upLoadURL/">
                </a>

                    <div class="tab-pane active" id="about">
                        <label>First Name</label>
                        <input ng-value="currentInfo._firstName" ng-model="newFirstName"
                               class="form-control short-input" type="text"/>
                        <label>Last Name</label>
                        <input ng-value="currentInfo._lastName" ng-model="newLastName" class="form-control short-input"
                               type="text"/>
                        <label>Gender</label>
                        <input ng-value="currentInfo._gender" ng-model="newGender" class="form-control short-input"
                               type="text"/>
                        <label>Birthday</label>
                        <input ng-value="currentInfo._birthday" ng-model="newBirthday" class="form-control short-input"
                               type="text"/>
                        <label>Address</label>
                        <a><input ng-value="currentInfo._address" ng-model="newAddress" class="form-control long-input"
                                  type="text"/></a>

                        <input type="button" id="saveBtn" ng-click="saveProfile()" value="Save">

                    </div>
                    <!--Second tab-->

                    <!--<label>Description</label>-->
                    <!--<Textarea class="form-control" rows="5">{{userInfo.Description}}</Textarea>-->
                    <!--</div>-->
                    <!--Third tab-->
                    <div class="tab-pane" id="contact">
                        <label>Contact Information</label>
                        <hr>
                        <label>E-mail:</label>
                        <input ng-value="currentInfo._email" ng-model="newEmail" class="form-control short-input"
                               type="text"/>
                        <label>Phone No.</label>
                        <input ng-value="currentInfo._phone" ng-model="newPhone" class="form-control short-input"
                               type="text"/>

                            <input type="button" id="saveBtn" ng-click="saveProfile()" value="Save">

                    </div>
                    <!--Fourth tab-->
                    <div class="tab-pane" id="meetings">
                        <a href="#/userpage">Go to review my meetings</a>

                        <a href="dashboard/searchMeetingLocation.html" target="_blank">Find the

                </div>
                <!--Show the different tabs- jiansun-->
                <script type="text/javascript">
                    $('#myTab a').click(function (e) {
                        e.preventDefault()
                        $(this).tab('show')
                    })
                </script>

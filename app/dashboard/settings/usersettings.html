<!--suppress ALL -->
<div ng-include src="'layout/navbar.html'" ng-controller="AuthenticationCtrl"></div>

<div class="container" id="tempTry">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="row w">
            <div class="col-md-4">
                <a onclick="uploadImg()" target="_blank"><img class="img-responsive"  src="http://d310a9hpolx59w.cloudfront.net/stores/avatars/33569/medium/logo.png?1337481625" alt="profile img" id="originalImage"></a>
                <ul class="nav nav-tabs nav-stacked" id="myTab">
                    <li class="active"><a href="#about">Personal Info</a></li>
                    <li><a href="#profile">Work Experience</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#meetings">My meetings</a></li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="tab-content">
                    <!--First tab by Jian-->
                    <div class="tab-pane active" id="about">
                        <label>First Name</label>
                        <input ng-value="userInfo.Firstname" class="form-control short-input" type="text"/>
                        <label>Last Name</label>
                        <input ng-value="userInfo.Lastname" class="form-control short-input" type="text"/>
                        <label>Gender</label>
                        <input ng-value="userInfo.Gender" class="form-control short-input" type="text"/>
                        <label>Birthday</label>
                        <input ng-value="userInfo.Birthday" class="form-control short-input" type="text"/>
                        <label>Address</label>
                        <a><input ng-value="userInfo.Address" class="form-control long-input" type="text"/></a>
                    </div>
                    <!--Second tab-->
                    <div class="tab-pane" id="profile">
                        <label> Work experience </label>
                        <label>Company</label>
                        <input ng-value="userInfo.Company" class="form-control short-input" type="text"/>
                        <label>Position</label>
                        <input ng-value="userInfo.Position" class="form-control short-input" type="text"/>
                        <label>Description</label>
                        <Textarea class="form-control" rows="5">{{userInfo.Description}}</Textarea>
                    </div>
                    <!--Third tab-->
                    <div class="tab-pane" id="contact">
                        <label>Contact Information</label>
                        <hr>
                        <label>E-mail:</label>
                        <input ng-value="userInfo.Email" class="form-control short-input" type="text"/>
                        <label>Phone No.</label>
                        <input ng-value="userInfo.Phoneno" class="form-control short-input" type="text"/>
                    </div>
                    <!--Fourth tab-->
                    <div class="tab-pane" id="meetings">
                        <a href="#/userpage">Go to review my meetings</a>
                        <br><br/>
                        <a href="/MeetingPlanner/app/dashboard/meeting-location.html" target="_blank">Find the meeting location</a>
                        <br/><br/>
                        <a href="/MeetingPlanner/app/dashboard/restAPI.html" target="_blank">Where am I</a>
                        <br/><br/>
                        <a href="/MeetingPlanner/app/dashboard/weatherAPI.html" target="_blank">Check the weather</a>
                    </div>
                </div>
                <!--Show the different tabs- jiansun-->
                <script type="text/javascript">
                            $('#myTab a').click(function (e) {
                                e.preventDefault()
                                $(this).tab('show')
                            })
                </script>
            </div>
        </div>
    </div>
</div>
<div ng-include src="'layout/footer.html'"></div>

<div id="preview">
    <img id="imghead" width=100 height=100 border=0 src={{currentInfo._profilePic}}>
</div>

<div class="container">
    <h2>Please copy the profile img link to this place:</h2>
    <input id="profilelink" type="text" size="50" value="" placeholder="http://www.myiconfinder.com/uploads/iconsets/ac7256a56da1fa7c09a699ddec407e7e-human.png" ng-model="newProfilePic">
</div>
<br>
<div class="btn">
    <input type="button" ng-click="upLoadProfileImg()" value="Submit">
</div>

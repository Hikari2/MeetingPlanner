<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting location</title>
</head>
<body >
<div class="main-user-page" >
    <div ng-include src="'layout/navbar.html'" ng-controller="AuthenticationCtrl"></div>
    <div id="googleMap" class="container" style="width:800px;height:600px;">
        <!--I appled this new key AIzaSyB3cV_kZHpHPXCSaCvM0iPcUj9tnPLSqm-->
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB3cV_kZHpHPXCSaCvM0iPcUj9tnPLSqmA&sensor=false">
        </script>
        <script>
            var stockholm = new google.maps.LatLng(59.3004, 18.0722);
            var kthBuilding = new google.maps.LatLng(59.3476, 18.0726);

            function initialize() {
                var mapProp = {
                    center: new google.maps.LatLng(59.3299, 18.0715),
//                    center: new google.maps.LatLng(latAndLon),
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("googleMap")
                        , mapProp);

                //          Just add a normal marker-Jian
                var marker1 = new google.maps.Marker({
                    position: kthBuilding
//                    position:tempLoaction
                });
                marker1.setMap(map);

                //          Show the meeting point-Jian
                var infowindow1 = new google.maps.InfoWindow({
                    content: 'This is meeting Place'
                });
                infowindow1.open(map, marker1);


            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </div>
</div>

<div class="btn">
    <a><input type="button" value="Close" onclick="window.close()"></a>
</div>
</body>
</html>

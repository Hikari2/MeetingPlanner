
<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="warnings col-xs-8">
                <h2><a href="#/home"><img src="resources/logo.png"/></a>Log in</h2>
                <hr class="divider">
                <p ng-show="status">{{status}}</p>
            </div>
        </div>
        <div class="row">
            <div class="authentication-form col-xs8">
                <form>
                    <div class="form-group">
                        <input type="email" ng-model="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="password" class="form-control" placeholder="Password">
                    </div>
                    <button ng-click="login()" class="btn btn-default" ><span id="formsubmitbutton" onclick="ButtonClicked()">Submit</span></button>

                    <a href="#/register" class="btn btn-link">Register</a>
                </form>

                <!--<img src="../resources/loading_animation.gif" style="display:none;" id="loading_image">-->
                <div id="buttonreplacement" style="margin-left: 40%;  display:none;">
                    <img src="resources/spinner.gif"  width="80px" height="80px" alt="loading...">
                </div>
            </div>

        </div>

    </div>
    <!--<div id="formsubmitbutton">-->

</div>
